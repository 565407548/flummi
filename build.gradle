apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

archivesBaseName='elasticsearch-http-client'
version='0.1.17'

repositories {
    mavenCentral()
    maven { url 'https://artifactory.lhotse.ov.otto.de/artifactory/jcenter-remote/' }
    maven { url 'https://artifactory.lhotse.ov.otto.de/artifactory/maven-central-remote/' }
    maven { url 'https://artifactory.lhotse.ov.otto.de/artifactory/maven-p13n-releases-local' }
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

configurations.all {
    // check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    exclude group: "org.slf4j", module: "slf4j-log4j12"
    exclude group: "log4j", module: "log4j"
    exclude module: "spring-boot-starter-tomcat"
}


test {
    // pass -Dspring.profiles.active=local and other system properties to the test task
    systemProperties = System.properties

    description "Tell gradle to use TestNG with all groups"
    useTestNG()
    options {
        useDefaultListeners = true
    }
}

idea.project {
    jdkName = "1.8"
    languageLevel = "1.8"
    ipr.withXml { provider ->
        provider.node.component.find { it.@name == 'VcsDirectoryMappings' }.mapping.@vcs = 'Git'
    }
}

dependencies {

    compile "de.otto.sluggify:sluggify:0.1.2"
    compile "com.google.code.gson:gson:2.6.2"
    compile "com.ning:async-http-client:1.9.33"
    compile "org.slf4j:slf4j-api:1.7.16"

    testCompile "org.jsoup:jsoup:1.8.3"
    testCompile "org.testng:testng:6.9.9"
    testCompile "org.mockito:mockito-core:1.10.19"
    testCompile "org.hamcrest:hamcrest-core:1.3"
    testCompile "org.hamcrest:hamcrest-library:1.3"

}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://artifactory.lhotse.ov.otto.de/artifactory/maven-p13n-releases-local") {
                authentication(userName: "ft3_pipeline", password: "]peZaq1dBk3E")
            }

            pom.whenConfigured { pom ->
                pom.groupId = 'de.otto'
                pom.version = version
                pom.dependencies = []
            }
        }
    }
}


